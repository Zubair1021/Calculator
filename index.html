<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My calculator....</title>
</head>
<body>
    <h1 contenteditable spellcheck="false">Calculator</h1>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="optmain">AC</button>
            <button class="optmain">DEL</button>
            <button class="opt">%</button>
            <button class="opt">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbutton">=</button>
        </div>


    </div>

    <div class="footer">
        <p>
            Made with <span>&hearts;</span> by ZJ Developer
            <span>&copy;</span> Copyright 2023 All right reserved
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
